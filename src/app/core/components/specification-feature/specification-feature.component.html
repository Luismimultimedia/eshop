<div class="row mt-5">
    <div class="col-12 d-flex justify-content-center">
        <div class="specification-feature col-4 p-0 d-flex flex-column align-items-center" *ngFor="let item of specificationFeatureItem">
            <img height="27px" width="27px" [src]="item.urlPath" alt="image" />
            <p class="color-primary">{{item.description}}</p>
        </div>
    </div>
</div>
